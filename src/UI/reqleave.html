<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>

        const token = sessionStorage.getItem('token');
        
        $(document).ready(function(){
            $("form").on("submit", function(event){
                event.preventDefault();
        
                let formData = new FormData(formId);
                var object = {};
                formData.forEach(function(value, key){
                    object[key] = value;
                });
        
                $.ajax({
                        type: "POST",
                        url: '/request/leave',
                        
                        headers: {
                                'Authorization': 'bearer ' + token,
                                'Content-Type': 'application/json'
                            },
                        data:JSON.stringify(object),
                        success: function(data) {  
                            
                            alert("Form Submited Successfully");
                        },
                        error: function(err) {
                            
                            alert("Some error in inputs");
                        }
                });
            });
        });
        
    </script>
    <title>Request leave</title>
</head>
<body>
    <form id='formId'>
        
        <label> Reason: </label><br>         
        <textarea id="reason" value="reason" name="reason"></textarea> <br><br>

        <label>Date Of Leave Required:</label> <br>
        <input type="date" id="dateOfLeaveRequired" name="dateOfLeaveRequired">  <br>  <br> 
        
        <label>NumberOf Days Of Leave Required:</label><br>
        <input type="text" name="numberOfDaysOfLeaveRequired" id="numberOfDaysOfLeaveRequired"/> <br>  <br>

        <label>Time For Halfday :</label> <br>
        <input type="radio"  name="timeForHalfday" value="morning">Morning
        <input type="radio"  name="timeForHalfday" value="evening">Evening   
        <br><br>  
        
        <label>Leave Type:</label> <br>    
        <select id="leaveType" name="leaveType">    
        <option  value="casual">casual</option>    
        <option value="medical">medical</option>
        <option value="halfday">halfday</option> 
        </select> <br><br>    

        <button type='submit' id='submitButton'>Submit</button>
    </form>
    
</body>
</html>
