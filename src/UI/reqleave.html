    <script>
        $(document).ready(function(){
        $("form").on("submit", function(event){
        event.preventDefault();
 
        var formValues= $(this).serialize();
 
        $.ajax({
                type: "POST",
                url: '/request/leave',
                data: formValues,
                success: function(data) {
                      
                    
                    alert("Form Submited Successfully");
                },
                error: function(data) {
                      
                    
                    alert("some Error");
                }
            });
    });
});
