<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
      
    
    <script>
        
        const token = sessionStorage.getItem('token');

        $(document).ready(function(){
            $("form").on("submit", function(event){
                event.preventDefault();
        
                let formData = new FormData(appFrm);
                var object = {};
                formData.forEach(function(value, key){
                    object[key] = value;
                });
        
                $.ajax({
                        type: "POST",
                        url: '/approve/approvereq',
                        headers: {
                                'Authorization': 'bearer ' + token,
                                'Content-Type': 'application/json'
                            },
                        data:JSON.stringify(object) ,
                        success: function(resp) {  
                            
                            alert("Form Submited Successfully");
                        },
                        error: function(err) {
                            
                            alert("Some error in inputs");
                        }
                });
            });
        });
        
    </script>

    <title>Approval</title>
</head>
<body>
    <form id="appFrm">
        <label>Employee ID:</label><br>
        <input type="text" name="empId" id="empId"/> <br>  <br>

        <label>Date:</label> <br>
        <input type="date" id="date" name="date">  <br>  <br> 

        <label>Approval :</label> <br>
        <label><input type="radio" id="approval" name="approval" value="accept"/>Accept</label>   
        <label><input type="radio" id="approval" name="approval" value="reject"/>Reject<label><br>       
        <br><br>  
        
        <label>Comment: </label><br>         
        <textarea id="comment" value="comment" name="comment"></textarea> <br><br>
        
        <button type='submit' id='submit' name="submit">Submit</button>
         
       

    </form>
</body>
</html>
