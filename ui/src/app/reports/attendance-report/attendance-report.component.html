<div class="main">
    <div class="form">
        <form [formGroup]="form" (ngSubmit)="submit()"> 
            <div class="field">
                <mat-form-field appearance="fill">
                    <mat-label>Employee ID</mat-label>
                        <input matInput type="text" name="empId" id="empId" formControlName="empId">
                </mat-form-field><br>

                <mat-form-field appearance="fill">
                    <mat-label> Start Date</mat-label>
                        <input matInput [matDatepicker]="picker1" id="stDate" name="stDate" formControlName="stDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field> <br> 

                <mat-form-field appearance="fill">
                    <mat-label> End Date</mat-label>
                    <input matInput [matDatepicker]="picker2" id="endDate" name="endDate" formControlName="endDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field> <br> <br> 

                <button type='submit' id='submit' name="submit" mat-stroked-button color="primary" >View</button>
                <button type="button" routerLink="" mat-stroked-button color="accent"> Exit</button>
            </div>
        </form> 
    </div>
        
    <table>
        <thead>
            <tr>
                <th rowspan="2">Date</th>
                <th colspan="2">Attendance status</th>
                <th colspan="2">comment</th>
                
            </tr>
            <tr>
                <th>type</th>
                <th>time</th>
                <th>morning</th>
                <th>evening</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of requestResult">
                <td>{{user.date}}</td>
                <td>{{user.attendance_status.type}}</td>
                <td>{{user.attendance_status.time}}</td>
                <td>{{user.comment.morning}}</td>
                <td>{{user.comment.evening}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
